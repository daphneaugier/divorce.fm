<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divorce.fm</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/images/title.png" alt="Divorce.fm - We Love Music" class="title-image">
    </header>
    <main>
        <div class="player-container">
            <div class="player" id="player">
                <img src="assets/images/textfield.png" alt="Track Title Placeholder" class="track-title-placeholder">
            </div>
            <div class="controls">
                <img src="assets/images/buttonplay_pressed.png" alt="Play Button" id="play" class="control-button">
                <img src="assets/images/buttondot_pressed.png" alt="Pause Button" id="pause" class="control-button">
                <img src="assets/images/buttonnext_pressed.png" alt="Next Button" id="next" class="control-button">
            </div>
        </div>
    </main>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
